<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>trial</title>
</head>
<body>
	<script type="text/javascript">
		let table = prompt("enter number")
		let table2 = 1;
		while (table2 <= 12){
			let result = table * table2
			document.write(`${table} * ${table2} = ${result} <br>`);
			table2++;
		};
	</script>
</body>
</html>
